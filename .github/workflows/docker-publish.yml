name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 生成唯一的短 SHA 环境变量（核心：不重复的标签）
      - name: Set short SHA environment variable
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. 构建并推送：仅保留唯一标签（去掉latest，避免覆盖）
      #    或保留latest但确保短SHA标签是核心标识
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 关键：短 SHA 作为主标签，latest 仅作为辅助（旧版本仍保留短 SHA 标签）
          tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ env.SHORT_SHA }}
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest
          # 3. 禁用镜像清理：确保所有推送的镜像都被保留
          provenance: false
          push-retries: 3
