name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

# 定义 GITHUB_TOKEN 的权限
permissions:
  contents: read
  packages: write

jobs:
  # 第一步：测试代码
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # 第二步：构建并推送 Docker 镜像（含动态版本标签）
  build-and-push:
    needs: test # 只有测试通过才运行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Docker Buildx 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送（添加动态 SHA 标签）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 多标签配置：latest + 完整SHA + 短SHA（前7位）
          tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha::7 }}
